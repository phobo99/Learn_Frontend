<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so nguyen to</title>
    <style>
        td {
            border: 1px solid red;
        }

        table, h1 {
            margin-top: 250px;
            margin-left: 300px;
            text-align: center;
            width: 1000px;
            border: 1px;
        }
    </style>
</head>

<body>
    <h1>Các số nguyên tố : </h1>
    <table id="tbId"> </table>
    <script>
        var tbId = document.getElementById("tbId");
        var snt = "<tr><td>2</td>";
        var kt = 0;


        for (var i = 3; i <= 100; i++) { // kiem tra tu so 3 vi so 2 da la so nguyen to
            var dem = 0;
            for (var j = 2; j < i; j++) { //kiem tra chia het cho 1 va chinh no
                if (i % j == 0) {
                    dem++;
                }
            }
            if (dem == 0) {
                snt += "<td>";
                snt += i;
                snt += "</td>";
                kt++;
            }
            if (kt == 19) {
                break;

            }
        }


        snt += "</tr>";
        tbId.innerHTML = snt;
    </script>
</body>

</html>
