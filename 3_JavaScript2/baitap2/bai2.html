    <script>
        let arr = [1, 2, 3, 4, 5, 16, 17, 18, 19, 10];
        let max = arr[0];
        let index = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        console.log("Max is : " + max + " index: " + index);
