<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp do while</title>
</head>

<body>
    vòng lặp do while thực hiện ít nhất 1 lần
    <script>
        var index = 1;
        do {
            console.log(index);
            index++;
        } while (index <= 10);
    </script>
</body>

</html>
