<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện onmouseover và onmouseout</title>
</head>

<body>
    <p onmouseover="mouseover()" onmouseout="mouseout()" id="demo">This is a text</p>
    <script>
        // có thể sự dụng cách này, xoá onmouseover="mouseover()" onmouseout="mouseout()"
        // var demo = document.getElementById("demo");
        // demo.addEventListener("mouseover", mouseover);
        // demo.addEventListener("mouseout", mouseout);
        function mouseover() {
            document.getElementById("demo").style.color = "red";
        }
        function mouseout() {
            document.getElementById("demo").style.color = "black";
        }
    </script>
</body>

</html>
