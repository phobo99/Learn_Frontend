<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp for each</title>
</head>

<body>
    <script>
        var animals = [{
            id: 1,
            name: "bulldog",
            size: "small"
        }, {
            id: 2,
            name: "cat",
            size: "medium"
        }]
        animals.forEach(function(animals) {
            console.log(animals);
        })
    </script>
</body>

</html>
