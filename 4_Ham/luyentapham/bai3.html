<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>\
    <script>
        function func(a, b) {
            if (a > b) {
                alert("tham số thứ nhất lớn hơn tham số thứ 2");
            }
            if (a <= b) {
                alert(a + b);
            }
        }
    </script>
</head>

<body>
    <script>
        let a = parseInt(prompt("nhap so vao so thu nhat: "));
        let b = parseInt(prompt("nhap vao so thu hai :"));
        func(a, b);
    </script>
</body>

</html>
